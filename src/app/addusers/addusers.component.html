<div class="container">
    <div class="form-group">
      <label for="exampleInputEmail1">Title</label>
      <input type="text" class="form-control"  aria-describedby="emailHelp" #x1>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Description</label>
        <textarea class="form-control"  rows="3" #x2></textarea>
      </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Select status</label>
        <select class="form-control" #x3>
          <option>Select Status</option>
          <option>Open</option>
          <option>In Progress</option>
          <option>Completed</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Datetime Stamp</label>
        <input type="date" class="form-control"  aria-describedby="emailHelp" #x4>
      </div>
    <button class="btn btn-primary" (click)="adddata(x1,x2,x3,x4)">Submit</button>
</div>
